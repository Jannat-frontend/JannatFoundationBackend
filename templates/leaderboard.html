<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard - Jannat Foundation Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Leaderboard</h1>
  </header>

  <main>
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Score</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Data -->
        <tr>
          <td>Ahmed Khan</td>
          <td>Delhi</td>
          <td>5 / 5</td>
          <td class="paid">Paid</td>
        </tr>
        <tr>
          <td>Fatima Rizvi</td>
          <td>Mumbai</td>
          <td>3 / 5</td>
          <td class="pending">Pending</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
